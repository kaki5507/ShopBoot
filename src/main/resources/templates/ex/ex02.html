<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 출력</h1>

    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemL, status: ${itemList}">
                <td th:text="${status.index}"></td>
                <td th:text="${itemL.itemNm}"></td>
                <td th:text="${itemL.itemDetail}"></td>
                <td th:text="${itemL.price}"></td>
                <td th:text="${itemL.regTime}"></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <br/>

    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>상품명</td>
            <td>상품설명</td>
            <td>가격</td>
            <td>상품등록일</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itemL, status: ${itemList}">
            <td th:if="${status.even}" th:text="짝수"></td>
            <td th:unless="${status.even}" th:text="홀수"></td>
            <td th:text="${itemL.itemNm}"></td>
            <td th:text="${itemL.itemDetail}"></td>
            <td th:text="${itemL.price}"></td>
            <td th:text="${itemL.regTime}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
